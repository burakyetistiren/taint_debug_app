<head>
  <title>Your Meteor App</title>
</head>

<body>
  {{> mainTemplate }}
</body>

<template name="mainTemplate">
    <style>
      .row {
        display: flex;
        flex-direction: row;
      }
      .column {
        flex: 1; /* Each column takes equal space */
      }
      .full-width {
        width: 100%; /* Full width for the second row */
      }
      .view-container {
        height: 50vh; /* Assigns half of the vertical height to the views */
        overflow: auto; /* Allows scrolling if content overflows */
      }
      .graph-view {
        overflow: hidden; /* Prevents scrolling within the Graph view */
      }
      .taint-paths-view {
        height: 50vh;
        overflow: scroll;
      }
      .json-view-container {
        height: 100%; /* Full height of the parent container */
        overflow: auto; /* Allows scrolling if content overflows */
      }
      .json-view {
        display: none; /* Initially collapsed */
        overflow: auto;
      }
      .collapse-button {
        cursor: pointer;
        background-color: #007BFF;
        color: white;
        border: none;
        padding: 10px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        transition-duration: 0.4s;
        width: 100%;
      }
      .collapse-button:hover {
        background-color: white;
        color: black;
        border: 2px solid #007BFF;
      }
      .collapse-button-json {
        cursor: pointer;
        background-color: #ff8c00;
        color: white;
        border: none;
        padding: 10px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        transition-duration: 0.4s;
        width: 100%;
      }
      .collapse-button-json:hover {
        background-color: white;
        color: black;
        border: 2px solid #ff8c00;
      }
    </style>

    <!--
    <div class="row" style="height: 50vh;">

        {{> queries}}
      </div>
      <div class="column view-container graph-view"> 
        <h1>Graph view</h1>
        {{> cytoscapeContainer}}
      </div>
    </div>
    -->

    <button id="openGraphButton">Open Graph</button>

    <div class="row" style="height: 50vh;">  
      <div class="column view-container"> 
        {{> queries}}
      </div>
    </div>

    <div class="row full-width">
      <div class="column taint-paths-view">
        <h1>Taint paths</h1>
        {{#each pathsToDisplay}}
          {{> path}}
        {{/each}}
      </div>
    </div>

    <div class="row full-width">
      <div class="column json-view-container">
        <h1>JSON View</h1>
        {{> jsonView}}
      </div>
    </div>
</template>
